<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form
            autocomplete="off"
            [formGroup]="createForm"
            (ngSubmit)="onSignUp(createForm.value)"
          >
            <h2>Signup</h2>
            <div class="form-group label">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-control"
                formControlName="firstName"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-control"
                formControlName="lastName"
                required
              />
            </div>
            <div></div>
            <button type="submit" class="btn btn-primary btnPad">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
