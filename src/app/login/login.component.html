<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                required
              />
              <button
                type="submit"
                class="btn btn-primary btnPad2"
                (click)="login()"
              >
                Login
              </button>
            </div>
            <p style="text-align: center; margin-top: 50px">-Or-</p>
            <div style="display: inline-flex; margin-right: 10px">
              <button
                type="submit"
                class="btnPad btnClr"
                (click)="loginGoogle()"
              >
                Login via Google
              </button>

              <button type="submit" class="btnPad btnClr" (click)="loginSaml()">
                Login via SAML
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
